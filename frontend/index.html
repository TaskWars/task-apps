<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags always come first -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css">

  <!-- Main CSS -->
  <link rel="stylesheet" type="text/css" href="../layout/css/main.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,400i,500,700,700i|Ubuntu+Condensed|Ubuntu+Mono" rel="stylesheet">

  <!-- Ionicon Icons -->
  <link rel="stylesheet" type="text/css" href="../layout/css/ionicons.min.css">

  <link rel="apple-touch-icon" sizes="180x180" href="../layout/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="../layout/favicons/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="../layout/favicons/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="../layout/favicons/manifest.json">
  <link rel="mask-icon" href="../layout/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <div id="main-content"></div>

  <!-- jQuery first, then Tether, then Bootstrap JS. -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js""></script>

  <!-- actual webpack created React.js file -->
  <script type="text/javascript" src="javascript/task-app.js"></script>
</body>
